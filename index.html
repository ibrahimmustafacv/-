<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>باسوردك في جيبك</title>
  <style>
    * { box-sizing: border-box; }
    body {
      font-family: sans-serif;
      direction: rtl;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    #video-container, #app {
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    #app {
      display: none;
    }
    .section {
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
    .result {
      background: #fff;
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .arrow {
      font-size: 18px;
      margin: 4px 0;
    }
    input, select {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      display: block;
      margin: 10px 0;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div id="video-container">
  <video src="video.mp4" autoplay muted></video>
</div>

<div id="app">
  <h2>اختار قوة كلمة المرور</h2>
  <select id="strength">
    <option value="">-- اختار --</option>
    <option value="easy">سهلة</option>
    <option value="medium">متوسطة</option>
    <option value="strong">قوية</option>
  </select>

  <div id="inputs" class="section"></div>
  <button id="generate" class="hidden">توليد الباسورد</button>
  <div id="result" class="result hidden"></div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('video-container').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }, 15000);

  const strengthEl = document.getElementById('strength');
  const inputsDiv = document.getElementById('inputs');
  const generateBtn = document.getElementById('generate');
  const resultEl = document.getElementById('result');

  strengthEl.addEventListener('change', () => {
    inputsDiv.innerHTML = '';
    resultEl.classList.add('hidden');
    const level = strengthEl.value;

    if (!level) return;
    generateBtn.classList.remove('hidden');

    if (level === 'easy') {
      inputsDiv.innerHTML = `
        <label>تاريخ الميلاد<input type="text" id="birth" placeholder="مثلاً: 19900214"></label>
        <label>رقم التليفون<input type="text" id="phone" placeholder="مثلاً: 01012345678"></label>
        <label>تاريخ ذكرى سعيدة<input type="text" id="memory" placeholder="مثلاً: 20200101"></label>
        <label><input type="checkbox" id="skip"> تخطي إدخال البيانات</label>
      `;
    } else if (level === 'medium') {
      inputsDiv.innerHTML = `
        <label>اختار اسم:
          <select id="name-type">
            <option value="">-- اختار --</option>
            <option value="اسمي">اسمي</option>
            <option value="زوجتي">اسم زوجتي</option>
            <option value="بنتي">اسم بنتي</option>
          </select>
        </label>
        <label>رقم/تاريخ/رقم مميز<input type="text" id="medium-number" placeholder="مثلاً: 12345 أو 19900214"></label>
      `;
    } else if (level === 'strong') {
      inputsDiv.innerHTML = `
        <label>اسم بالإنجليزية<input type="text" id="eng-name" placeholder="مثلاً: memo"></label>
        <label>رقم مميز جدًا<input type="text" id="special-num" placeholder="مثلاً: 48522844"></label>
        <label>أول حرفين من اسمك بالإنجليزية<input type="text" id="initials" placeholder="مثلاً: me"></label>
        <label>حرف مميز<input type="text" id="char" placeholder="مثلاً: a"></label>
        <label>رقمين مميزين<input type="text" id="two-digits" placeholder="مثلاً: 48"></label>
        <label>حرف مميز آخر<input type="text" id="last-char" placeholder="مثلاً: e"></label>
      `;
    }
  });

  generateBtn.addEventListener('click', () => {
    const level = strengthEl.value;
    resultEl.innerHTML = '';

    if (level === 'easy') {
      const skip = document.getElementById('skip').checked;
      if (skip) {
        resultEl.innerHTML = 'كلمة مرور بسيطة: 12345678';
      } else {
        const birth = document.getElementById('birth').value;
        const phone = document.getElementById('phone').value;
        const memory = document.getElementById('memory').value;
        const pw = birth.slice(0,2) + phone.slice(2,4) + memory.slice(4,6);
        resultEl.innerHTML = `كلمة المرور: ${pw}<br>
          <div class='arrow'>← أول رقمين من تاريخ الميلاد</div>
          <div class='arrow'>← ثاني رقمين من رقم التليفون</div>
          <div class='arrow'>← آخر رقمين من الذكرى</div>`;
      }

    } else if (level === 'medium') {
      const nameType = document.getElementById('name-type').value;
      const num = document.getElementById('medium-number').value;
      const pw = nameType + num;
      resultEl.innerHTML = `كلمة المرور: ${pw}<br>
        <div class='arrow'>← الاسم اللي اخترته</div>
        <div class='arrow'>← الرقم المميز أو التاريخ</div>`;

    } else if (level === 'strong') {
      const name = document.getElementById('eng-name').value;
      const num = document.getElementById('special-num').value;
      const init = document.getElementById('initials').value;
      const ch = document.getElementById('char').value;
      const digits = document.getElementById('two-digits').value;
      const lastCh = document.getElementById('last-char').value;
      const pw = `${name}.${num}${init}*#${ch.toUpperCase()}${ch.toLowerCase()}${digits}${lastCh.toUpperCase()}${lastCh.toLowerCase()}s`;
      resultEl.innerHTML = `كلمة المرور القوية: ${pw}`;
    }

    resultEl.classList.remove('hidden');
  });
</script>
</body>
</html>
