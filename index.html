<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>باسوردك في جيبك</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #0c0c0c;
      direction: rtl;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    video.bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      filter: brightness(0.3);
      z-index: -2;
    }

    #video-container {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 2;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video-container video {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    #app {
      display: none;
      position: relative;
      z-index: 3;
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    h2 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
      text-shadow: 1px 1px 5px #000;
    }

    .section {
      margin: 20px 0;
    }

    .hidden {
      display: none;
    }

    .result {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      direction: ltr;
      text-align: center;
      word-break: break-all;
    }

    input, select, button {
      padding: 12px;
      margin: 8px;
      width: 90%;
      max-width: 300px;
      border-radius: 30px;
      border: none;
      background-color: rgba(255, 255, 255, 0.2);
      color: #fff;
      backdrop-filter: blur(4px);
      transition: all 0.3s ease-in-out;
    }

    input::placeholder, select, option {
      color: #ccc;
    }

    input:focus, select:focus {
      outline: none;
      background-color: rgba(255, 255, 255, 0.3);
    }

    button {
      background: linear-gradient(135deg, #1e90ff, #00bfff);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    button:hover {
      background: linear-gradient(135deg, #0066cc, #0099cc);
    }

    label {
      display: block;
      font-size: 16px;
      margin-bottom: 6px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>

<video class="bg" autoplay loop muted>
  <source src="background.mp4" type="video/mp4">
</video>

<div id="video-container">
  <video src="video.mp4" autoplay muted playsinline></video>
</div>

<div id="app">
  <h2>اختار قوة كلمة المرور</h2>
  <select id="strength">
    <option value="">-- اختار --</option>
    <option value="easy">سهلة</option>
    <option value="medium">متوسطة</option>
    <option value="strong">قوية</option>
  </select>

  <div id="questions" class="section"></div>
  <button id="next" class="hidden">التالي</button>
  <div id="result" class="result hidden"></div>

  <hr style="margin: 30px 0; border: none; height: 1px; background: #444;">

  <h2>توليد كلمة مرور عشوائية قوية</h2>
  <button onclick="generateRandomPassword()">توليد كلمة مرور</button>
  <div id="randomPassword" class="result hidden"></div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('video-container').style.display = 'none';
    document.getElementById('app').style.display = 'block';
    document.body.style.overflow = 'auto';
  }, 15000);

  const strengthEl = document.getElementById('strength');
  const questionsDiv = document.getElementById('questions');
  const nextBtn = document.getElementById('next');
  const resultEl = document.getElementById('result');
  const randomPasswordEl = document.getElementById('randomPassword');

  let currentQuestion = 0;
  let answers = [];

  const easyQuestions = [
    { label: 'ما هو تاريخ ميلادك؟', id: 'birth' },
    { label: 'ما هو رقم تليفونك؟', id: 'phone' },
    { label: 'ما هو تاريخ ذكرى سعيدة؟', id: 'memory' }
  ];

  const mediumQuestions = [
    { label: 'اختار اسم (مثلاً اسمك أو اسم بنتك):', id: 'name' },
    { label: 'رقم أو تاريخ أو رقم مميز عندك:', id: 'mediumNumber' }
  ];

  const strongQuestions = [
    { label: 'اكتب اسم بالإنجليزية:', id: 'engName' },
    { label: 'رقم مميز جدًا:', id: 'specialNum' },
    { label: 'أول حرفين من اسمك بالإنجليزية:', id: 'initials' },
    { label: 'اكتب حرف مميز:', id: 'char1' },
    { label: 'اكتب رقمين مميزين:', id: 'digits' },
    { label: 'حرف مميز آخر:', id: 'char2' }
  ];

  let currentSet = [];

  strengthEl.addEventListener('change', () => {
    resultEl.classList.add('hidden');
    currentQuestion = 0;
    answers = [];
    questionsDiv.innerHTML = '';
    nextBtn.classList.add('hidden');

    const level = strengthEl.value;
    if (level === 'easy') currentSet = easyQuestions;
    else if (level === 'medium') currentSet = mediumQuestions;
    else if (level === 'strong') currentSet = strongQuestions;
    else return;

    showQuestion(currentSet[currentQuestion]);
    nextBtn.classList.remove('hidden');
  });

  function showQuestion(q) {
    questionsDiv.innerHTML = `
      <label>${q.label}</label>
      <input type="text" id="${q.id}" placeholder="اكتب هنا...">
    `;
  }

  nextBtn.addEventListener('click', () => {
    const input = questionsDiv.querySelector('input');
    answers.push(input.value.trim());

    currentQuestion++;
    if (currentQuestion < currentSet.length) {
      showQuestion(currentSet[currentQuestion]);
    } else {
      nextBtn.classList.add('hidden');
      generatePassword(strengthEl.value);
    }
  });

  function generatePassword(level) {
    resultEl.innerHTML = '';
    if (level === 'easy') {
      const pw = answers[0].slice(0,2) + answers[1].slice(2,4) + answers[2].slice(4,6);
      resultEl.innerHTML = `كلمة المرور: ${pw}<br>← أول رقمين من تاريخ الميلاد<br>← ثاني رقمين من رقم التليفون<br>← آخر رقمين من الذكرى`;
    } else if (level === 'medium') {
      const pw = answers[0] + answers[1];
      resultEl.innerHTML = `كلمة المرور: ${pw}<br>← الاسم اللي اخترته<br>← الرقم أو التاريخ`;
    } else if (level === 'strong') {
      const pw = `${answers[0]}.${answers[1]}${answers[2]}*#${answers[3].toUpperCase()}${answers[3].toLowerCase()}${answers[4]}${answers[5].toUpperCase()}${answers[5].toLowerCase()}s`;
      resultEl.innerHTML = `كلمة المرور القوية: ${pw}`;
    }
    resultEl.classList.remove('hidden');
  }

  function generateRandomPassword() {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?";
    let password = "";
    for (let i = 0; i < 16; i++) {
      password += chars.charAt(Math.floor(Math.random() * chars.length));
    }
    randomPasswordEl.innerText = `🔒 ${password}`;
    randomPasswordEl.classList.remove('hidden');
  }
</script>
</body>
</html>
