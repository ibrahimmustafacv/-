<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>باسوردك في جيبك</title>
  <style>
    body { font-family: sans-serif; direction: rtl; text-align: center; background: #f9f9f9; }
    #video-container, #app { max-width: 600px; margin: auto; padding: 20px; }
    #app { display: none; }
    .section { margin: 20px 0; }
    .hidden { display: none; }
    .result { background: #fff; padding: 15px; margin-top: 10px; border-radius: 8px; }
    .arrow { font-size: 18px; margin: 4px 0; }
  </style>
</head>
<body>

<div id="video-container">
  <video src="video.mp4" autoplay muted></video>
</div>

<div id="app">
  <h2>اختار قوة كلمة المرور</h2>
  <select id="strength">
    <option value="">-- اختار --</option>
    <option value="easy">سهلة</option>
    <option value="medium">متوسطة</option>
    <option value="strong">قوية</option>
  </select>

  <div id="inputs" class="section"></div>
  <button id="generate" class="hidden">توليد الباسورد</button>
  <div id="result" class="result hidden"></div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('video-container').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }, 15000);

  const strengthEl = document.getElementById('strength');
  const inputsDiv = document.getElementById('inputs');
  const generateBtn = document.getElementById('generate');
  const resultEl = document.getElementById('result');

  strengthEl.addEventListener('change', () => {
    inputsDiv.innerHTML = '';
    resultEl.classList.add('hidden');
    const level = strengthEl.value;

    if (!level) return;
    generateBtn.classList.remove('hidden');

    if (level === 'easy') {
      inputsDiv.innerHTML = `
        <label>تاريخ الميلاد<input type="text" id="birth"></label><br>
        <label>رقم التليفون<input type="text" id="phone"></label><br>
        <label>تاريخ ذكرى سعيدة<input type="text" id="memory"></label><br>
        <label><input type="checkbox" id="skip"> تخطي إدخال البيانات</label>
      `;
    } else if (level === 'medium') {
      inputsDiv.innerHTML = `
        <label>اختار اسم:<select id="name-type">
          <option value="">-- اختار --</option>
          <option value="اسمي">اسمي</option>
          <option value="زوجتي">اسم زوجتي</option>
          <option value="بنتي">اسم بنتي</option>
        </select></label><br>
        <label>رقم/تاريخ/رقم مميز<input type="text" id="medium-number"></label>
      `;
    } else if (level === 'strong') {
      inputsDiv.innerHTML = `
        <label>اسم بالإنجليزية<input type="text" id="eng-name"></label><br>
        <label>رقم مميز جدًا<input type="text" id="special-num"></label><br>
        <label>أول حرفين من اسمك بالإنجليزية<input type="text" id="initials"></label><br>
        <label>حرف مميز<input type="text" id="char"></label><br>
        <label>رقمين مميزين<input type="text" id="two-digits"></label><br>
        <label>حرف مميز آخر<input type="text" id="last-char"></label>
      `;
    }
  });

  generateBtn.addEventListener('click', () => {
    const level = strengthEl.value;
    resultEl.innerHTML = '';

    if (level === 'easy') {
      const skip = document.getElementById('skip').checked;
      if (skip) {
        resultEl.innerHTML = 'كلمة مرور بسيطة: 12345678';
      } else {
        const birth = document.getElementById('birth').value;
        const phone = document.getElementById('phone').value;
        const memory = document.getElementById('memory').value;
        const pw = birth.slice(0,2) + phone.slice(2,4) + memory.slice(4,6);
        resultEl.innerHTML = `كلمة المرور: ${pw}<br>
          <div class='arrow'>← أول رقمين من تاريخ الميلاد</div>
          <div class='arrow'>← ثاني رقمين من رقم التليفون</div>
          <div class='arrow'>← آخر رقمين من الذكرى</div>`;
      }

    } else if (level === 'medium') {
      const nameType = document.getElementById('name-type').value;
      const num = document.getElementById('medium-number').value;
      const pw = nameType + num;
      resultEl.innerHTML = `كلمة المرور: ${pw}<br>
        <div class='arrow'>← الاسم اللي اخترته</div>
        <div class='arrow'>← الرقم المميز أو التاريخ</div>`;

    } else if (level === 'strong') {
      const name = document.getElementById('eng-name').value;
      const num = document.getElementById('special-num').value;
      const init = document.getElementById('initials').value;
      const ch = document.getElementById('char').value;
      const digits = document.getElementById('two-digits').value;
      const lastCh = document.getElementById('last-char').value;
      const pw = `${name}.${num}${init}*#${ch.toUpperCase()}${ch.toLowerCase()}${digits}${lastCh.toUpperCase()}${lastCh.toLowerCase()}s`;
      resultEl.innerHTML = `كلمة المرور القوية: ${pw}`;
    }

    resultEl.classList.remove('hidden');
  });
</script>
</body>
</html>
