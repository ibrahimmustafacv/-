<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>باسوردك في جيبك</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #000;
      color: white;
      text-align: center;
    }

    video.bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.3);
    }

    #video-container {
      width: 100%;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    video {
      width: 100%;
      border-radius: 8px;
    }

    #app {
      display: none;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0 10px;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 15px;
    }

    select, input, button {
      width: 90%;
      max-width: 300px;
      padding: 10px;
      margin: 10px auto;
      border-radius: 25px;
      border: none;
      background: rgba(255,255,255,0.2);
      color: white;
      backdrop-filter: blur(4px);
    }

    .hidden {
      display: none;
    }

    .result {
      background: rgba(255,255,255,0.1);
      padding: 15px;
      margin-top: 10px;
      border-radius: 8px;
      font-size: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .buttons button {
      width: 120px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px;
      border: none;
      background: #1e90ff;
      color: white;
    }

    .buttons button:hover {
      background: #0066cc;
    }
  </style>
</head>
<body>

<video class="bg" autoplay muted loop>
  <source src="background.mp4" type="video/mp4">
</video>

<div id="video-container">
  <video src="video.mp4" autoplay muted></video>
</div>

<div id="app">
  <h1>باسوردك في جيبك</h1>
  <h2>اختار قوة كلمة المرور</h2>
  <select id="strength">
    <option value="">-- اختار --</option>
    <option value="easy">سهلة</option>
    <option value="medium">متوسطة</option>
    <option value="strong">قوية</option>
    <option value="random">عشوائية</option>
  </select>

  <div id="questions"></div>
  <button id="next" class="hidden">التالي</button>

  <div id="result" class="result hidden"></div>

  <div id="actions" class="buttons hidden">
    <button id="copyBtn">نسخ</button>
    <button id="downloadBtn">تحميل</button>
  </div>

  <button onclick="window.open('https://ibrahimmustafacv.github.io/my-social-media-page/', '_blank')">
    تابعنا هنا
  </button>
</div>

<script>
  setTimeout(() => {
    document.getElementById("video-container").style.display = "none";
    document.getElementById("app").style.display = "block";
  }, 15000); // 15 ثانية

  const strengthEl = document.getElementById("strength");
  const questionsDiv = document.getElementById("questions");
  const nextBtn = document.getElementById("next");
  const resultEl = document.getElementById("result");
  const actions = document.getElementById("actions");
  const copyBtn = document.getElementById("copyBtn");
  const downloadBtn = document.getElementById("downloadBtn");

  let currentQuestion = 0;
  let answers = [];
  let password = "";

  const easyQuestions = [
    { label: "ما هو تاريخ ميلادك؟", id: "birth" },
    { label: "ما هو رقم تليفونك؟", id: "phone" },
    { label: "ما هو تاريخ ذكرى سعيدة؟", id: "memory" },
  ];

  const mediumQuestions = [
    { label: "اختار اسم:", id: "name" },
    { label: "رقم مميز:", id: "num" },
  ];

  const strongQuestions = [
    { label: "اسم إنجليزي:", id: "eng" },
    { label: "رقم قوي:", id: "strongNum" },
    { label: "أحرف مختصرة:", id: "short" },
    { label: "رمز:", id: "symbol1" },
    { label: "رقمين:", id: "digits" },
    { label: "رمز آخر:", id: "symbol2" },
  ];

  let currentSet = [];

  strengthEl.addEventListener("change", () => {
    resultEl.classList.add("hidden");
    actions.classList.add("hidden");
    nextBtn.classList.add("hidden");
    questionsDiv.innerHTML = "";
    answers = [];
    currentQuestion = 0;

    const level = strengthEl.value;
    if (level === "easy") currentSet = easyQuestions;
    else if (level === "medium") currentSet = mediumQuestions;
    else if (level === "strong") currentSet = strongQuestions;
    else if (level === "random") {
      password = generateRandomPassword(14);
      showResult(password);
      return;
    } else return;

    showQuestion(currentSet[currentQuestion]);
    nextBtn.classList.remove("hidden");
  });

  function showQuestion(q) {
    questionsDiv.innerHTML = `
      <label>${q.label}</label>
      <input type="text" id="${q.id}" placeholder="اكتب هنا..." />
    `;
  }

  nextBtn.addEventListener("click", () => {
    const input = questionsDiv.querySelector("input");
    answers.push(input.value.trim());
    currentQuestion++;

    if (currentQuestion < currentSet.length) {
      showQuestion(currentSet[currentQuestion]);
    } else {
      nextBtn.classList.add("hidden");
      generatePassword(strengthEl.value);
    }
  });

  function generatePassword(level) {
    if (level === "easy") {
      password = answers[0].slice(0, 2) + answers[1].slice(2, 4) + answers[2].slice(4, 6);
    } else if (level === "medium") {
      password = answers[0] + answers[1];
    } else if (level === "strong") {
      password = `${answers[0]}${answers[1]}${answers[2]}${answers[3]}${answers[4]}${answers[5]}`;
    }
    showResult(password);
  }

  function generateRandomPassword(length) {
    const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+";
    let result = "";
    for (let i = 0; i < length; i++) {
      result += chars[Math.floor(Math.random() * chars.length)];
    }
    return result;
  }

  function showResult(pw) {
    resultEl.textContent = pw;
    resultEl.classList.remove("hidden");
    actions.classList.remove("hidden");

    copyBtn.onclick = () => navigator.clipboard.writeText(pw);

    downloadBtn.onclick = () => {
      const blob = new Blob([pw], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "password.txt";
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    };
  }
</script>

</body>
</html>
