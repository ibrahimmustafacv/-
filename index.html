<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>باسوردك في جيبك</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #1c1c1c, #2e2e2e);
      color: #fff;
      direction: rtl;
      text-align: center;
      overflow-x: hidden;
    }

    video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
      filter: brightness(0.3);
    }

    #video-container {
      display: block;
      padding: 20px;
    }

    #app {
      display: none;
      padding: 30px 20px;
      animation: fadeIn 2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #ffffff;
      font-size: 28px;
      margin-bottom: 20px;
    }

    select, input, button {
      padding: 12px 15px;
      margin: 10px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      display: block;
    }

    select, input {
      background-color: #3a3a3a;
      color: #fff;
    }

    button {
      background: #00bcd4;
      color: #fff;
      transition: background 0.3s;
    }

    button:hover {
      background: #0097a7;
    }

    .result {
      background: rgba(255, 255, 255, 0.1);
      margin-top: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 188, 212, 0.2);
    }

    .arrow {
      font-size: 16px;
      margin: 4px 0;
    }

    .question {
      display: none;
      animation: fadeIn 0.6s ease-in-out;
    }
  </style>
</head>
<body>

<video autoplay muted loop>
  <source src="background.mp4" type="video/mp4" />
</video>

<div id="video-container">
  <video src="video.mp4" autoplay muted></video>
</div>

<div id="app">
  <h2>اختار قوة كلمة المرور</h2>
  <select id="strength">
    <option value="">-- اختار --</option>
    <option value="easy">سهلة</option>
    <option value="medium">متوسطة</option>
    <option value="strong">قوية</option>
  </select>

  <div id="questions" class="section"></div>
  <div id="result" class="result" style="display:none;"></div>
</div>

<script>
  setTimeout(() => {
    document.getElementById('video-container').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }, 15000);

  const strengthEl = document.getElementById('strength');
  const questionsDiv = document.getElementById('questions');
  const resultDiv = document.getElementById('result');

  strengthEl.addEventListener('change', () => {
    const level = strengthEl.value;
    questionsDiv.innerHTML = '';
    resultDiv.style.display = 'none';

    if (level === 'easy') {
      askEasy();
    } else if (level === 'medium') {
      askMedium();
    } else if (level === 'strong') {
      askStrong();
    }
  });

  function createQuestion(label, id, callback) {
    const div = document.createElement('div');
    div.className = 'question';
    div.innerHTML = `
      <label>${label}<input type="text" id="${id}"></label>
      <button onclick="${callback}()">التالي</button>
    `;
    questionsDiv.appendChild(div);
    div.style.display = 'block';
  }

  function askEasy() {
    questionsDiv.innerHTML = '';
    createQuestion('تاريخ ميلادك (مثلاً 19900101)', 'easy_birth', 'askEasy2');
  }

  function askEasy2() {
    const birth = document.getElementById('easy_birth').value;
    questionsDiv.innerHTML = '';
    createQuestion('رقم تليفونك', 'easy_phone', 'askEasy3');
    window.easyData = { birth };
  }

  function askEasy3() {
    const phone = document.getElementById('easy_phone').value;
    questionsDiv.innerHTML = '';
    createQuestion('تاريخ ذكرى سعيدة', 'easy_memory', 'showEasy');
    window.easyData.phone = phone;
  }

  function showEasy() {
    const memory = document.getElementById('easy_memory').value;
    const { birth, phone } = window.easyData;
    const pw = birth.slice(0, 2) + phone.slice(2, 4) + memory.slice(4, 6);
    resultDiv.innerHTML = `كلمة المرور: ${pw}<br>
      <div class='arrow'>← أول رقمين من تاريخ الميلاد</div>
      <div class='arrow'>← ثاني رقمين من رقم التليفون</div>
      <div class='arrow'>← آخر رقمين من الذكرى</div>`;
    resultDiv.style.display = 'block';
    questionsDiv.innerHTML = '';
  }

  function askMedium() {
    questionsDiv.innerHTML = '';
    createQuestion('اختار اسم (مثلاً اسمي، زوجتي، بنتي)', 'medium_name', 'askMedium2');
  }

  function askMedium2() {
    const name = document.getElementById('medium_name').value;
    questionsDiv.innerHTML = '';
    createQuestion('رقم مميز أو تاريخ تحبه', 'medium_num', 'showMedium');
    window.mediumData = { name };
  }

  function showMedium() {
    const num = document.getElementById('medium_num').value;
    const { name } = window.mediumData;
    const pw = name + num;
    resultDiv.innerHTML = `كلمة المرور: ${pw}<br>
      <div class='arrow'>← الاسم</div>
      <div class='arrow'>← الرقم المميز أو التاريخ</div>`;
    resultDiv.style.display = 'block';
    questionsDiv.innerHTML = '';
  }

  function askStrong() {
    questionsDiv.innerHTML = '';
    createQuestion('اكتب اسمك بالإنجليزية', 's_name', 'askStrong2');
  }

  function askStrong2() {
    const name = document.getElementById('s_name').value;
    questionsDiv.innerHTML = '';
    createQuestion('اكتب رقم مميز جدًا', 's_num', 'askStrong3');
    window.strongData = { name };
  }

  function askStrong3() {
    const num = document.getElementById('s_num').value;
    questionsDiv.innerHTML = '';
    createQuestion('أول حرفين من اسمك بالإنجليزية', 's_init', 'askStrong4');
    window.strongData.num = num;
  }

  function askStrong4() {
    const init = document.getElementById('s_init').value;
    questionsDiv.innerHTML = '';
    createQuestion('اكتب حرف مميز', 's_char1', 'askStrong5');
    window.strongData.init = init;
  }

  function askStrong5() {
    const char1 = document.getElementById('s_char1').value;
    questionsDiv.innerHTML = '';
    createQuestion('اكتب رقمين مميزين', 's_digits', 'askStrong6');
    window.strongData.char1 = char1;
  }

  function askStrong6() {
    const digits = document.getElementById('s_digits').value;
    questionsDiv.innerHTML = '';
    createQuestion('اكتب حرف مميز أخير', 's_char2', 'showStrong');
    window.strongData.digits = digits;
  }

  function showStrong() {
    const lastChar = document.getElementById('s_char2').value;
    const { name, num, init, char1, digits } = window.strongData;
    const pw = `${name}.${num}${init}*#${char1.toUpperCase()}${char1.toLowerCase()}${digits}${lastChar.toUpperCase()}${lastChar.toLowerCase()}s`;
    resultDiv.innerHTML = `كلمة المرور القوية: ${pw}`;
    resultDiv.style.display = 'block';
    questionsDiv.innerHTML = '';
  }
</script>
</body>
</html>
